<div fxFill fxLayout="column" class="animate__animated animate__bounceIn">
    <div class="node-template" [ngStyle]="{'background-color':dataIn?.data?.colorBox}">
        <div class="node-template-header">
            <span>{{dataIn?.label}}</span>
        </div>
        <div class="node-template-body">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <mat-icon *ngIf="dataIn?.data?.hasIcon">{{dataIn?.data?.icon}}</mat-icon>
                <span>{{dataIn?.data?.title}}</span>
            </div>
            <div [innerHTML]="dataIn?.data?.text"></div>
            <!-- 
            <div *ngIf="dataIn?.action" class="node-button">
                <button (click)="callChilds(dataIn?.action?.src, dataIn?.action?.key)">VER RUTA ({{dataIn?.label}})<i
                        class="uil uil-angle-right-b"></i></button>
            </div> -->
        </div>
    </div>
</div>
